<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones con Audio</title>
</head>
<body>
    <button id="playBtn">Play</button>
    <button id="pauseBtn">Pause</button>
    <button id="moveBtn">Audio</button>
    <audio src="/Prueba/audio.mp3" controls loop onmouseover="this.play()" onmouseout="this.pause();"></audio>

    <script src="main.js"></script>
</body>
</html>
