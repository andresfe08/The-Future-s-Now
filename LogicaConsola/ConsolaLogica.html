<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal JS</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            background-color: #000;
            color: #0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 0;
            margin: 0;
        }

        #terminal {
            width: 90%;
            max-width: 600px;
            height: 75vh;
            border: 2px solid #0f0;
            padding: 10px;
            overflow-y: auto;
            background-color: #000;
            font-size: 18px;
            white-space: pre-line;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        #inputContainer {
            width: 100%;
            max-width: 600px;
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        #prompt {
            color: #0f0;
            font-size: 18px;
            font-family: "Courier New", monospace;
            margin-right: 5px;
        }

        #commandInput {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #0f0;
            background-color: #000;
            color: #0f0;
            font-size: 18px;
            font-family: "Courier New", monospace;
            text-align: left;
            outline: none;
        }

        @media (max-width: 600px) {
            #terminal {
                height: 70vh;
                font-size: 16px;
                width: 95%;
            }

            #inputContainer {
                width: 95%;
            }

            #commandInput {
                font-size: 16px;
                padding: 8px;
            }

            #prompt {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div id="terminal">
        <p>💡 Responde algunas preguntas y recibe un mensaje motivacional. Escribe "reiniciar" para comenzar de nuevo.</p>
        <br>
    </div>

    <div id="inputContainer">
        <span id="prompt">></span>
        <input type="text" id="commandInput" autofocus>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const inputField = document.getElementById("commandInput");
            const terminalDiv = document.getElementById("terminal");

            let step = 0;
            let userData = {
                nombre: "",
                edad: 0,
                genero: "",
                estudiasProgramacion: "",
                tienesObjetivo: ""
            };

            askQuestion();

            inputField.addEventListener("keydown", function (event) {
                if (event.key === "Enter") {
                    const answer = inputField.value.trim().toLowerCase();
                    if (answer === "reiniciar") {
                        resetTerminal();
                        return;
                    }
                    processAnswer(answer);
                    inputField.value = "";
                }
            });

            function askQuestion() {
                const questions = [
                    "¡Hola! ¿Cuál es tu nombre?",
                    "¿Cuántos años tienes?",
                    "¿Eres Hombre o Mujer?",
                    "¿Estudias programación? (Sí / No)",
                    "¿Tienes un objetivo claro en la vida? (Sí / No)"
                ];

                if (step < questions.length) {
                    terminalDiv.innerHTML += `<p>> ${questions[step]}</p>`;
                } else {
                    generateMotivation();
                }
            }

            function processAnswer(answer) {
                if (step === 0) {
                    userData.nombre = answer;
                } else if (step === 1) {
                    let edad = parseInt(answer);
                    if (isNaN(edad) || edad < 16 || edad > 99) {
                        terminalDiv.innerHTML += `<p>⚠️ Ingresa una edad válida entre 16 y 99 años.</p>`;
                        return;
                    }
                    userData.edad = edad;
                } else if (step === 2) {
                    let genero = answer;
                    if (genero !== "hombre" && genero !== "mujer") {
                        terminalDiv.innerHTML += `<p>⚠️ Ingresa 'Hombre' o 'Mujer'.</p>`;
                        return;
                    }
                    userData.genero = genero;

                    if (userData.edad > 25) {
                        userData.genero = genero === "hombre" ? "profesor" : "profesora";
                    }
                } else if (step === 3 || step === 4) {
                    if (!["si", "sí", "s", "no", "n"].includes(answer)) {
                        terminalDiv.innerHTML += `<p>⚠️ Responde 'Sí' o 'No'.</p>`;
                        return;
                    }
                    let respuestaNormalizada = answer.startsWith("s") ? "sí" : "no";

                    if (step === 3) userData.estudiasProgramacion = respuestaNormalizada;
                    if (step === 4) userData.tienesObjetivo = respuestaNormalizada;
                }

                step++;
                askQuestion();
            }

            function generateMotivation() {
                let mensajes = {
                    hombre: "La vida es un constante desafío, pero cada obstáculo que superas te hace más fuerte. No dejes que el miedo al fracaso te detenga. Aprende, crece y sigue adelante. El mundo necesita personas con determinación como tú.",
                    mujer: "Nunca subestimes el poder de tu voz y tu determinación. Cada paso que das hacia tu meta cuenta. No importa cuán difícil parezca el camino, sigue avanzando con confianza. ¡El futuro es tuyo!",
                    profesor: "Tu impacto va más allá del aula. Cada palabra que dices y cada enseñanza que compartes deja una huella en quienes te escuchan. No olvides que estás moldeando el futuro con tu dedicación y pasión.",
                    profesora: "Educar es un arte, y tú eres una artista. Con paciencia y amor, inspiras a generaciones futuras. Sigue enseñando con el mismo entusiasmo, porque cada estudiante que toca tu vida lleva una parte de tu legado."
                };

                let mensajeFinal = `\n>> ${userData.nombre}, recuerda: ${mensajes[userData.genero]}\n`;

                if (userData.estudiasProgramacion === "sí") {
                    mensajeFinal += "💻 La programación es una habilidad poderosa. No te rindas ante los errores, son solo parte del aprendizaje. Sigue practicando y construyendo cosas asombrosas.";
                } else {
                    mensajeFinal += "🎯 No importa cuál sea tu camino, lo importante es dar lo mejor de ti. Sigue aprendiendo y creciendo cada día.";
                }

                if (userData.tienesObjetivo === "sí") {
                    mensajeFinal += " Tener un objetivo claro te da dirección y propósito. Ahora solo necesitas perseverancia y esfuerzo para alcanzarlo.";
                } else {
                    mensajeFinal += " No te preocupes si aún no tienes un objetivo definido. La vida es un viaje de descubrimiento, explora nuevas pasiones y oportunidades.";
                }

                mensajeFinal += `\n\n🔄 Escribe "reiniciar" para volver a intentarlo.`;

                terminalDiv.innerHTML += `<p>${mensajeFinal}</p>`;
            }
        });
    </script>
</body>
</html>
