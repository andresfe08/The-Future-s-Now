<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal JS</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            background-color: #000;
            color: #0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 0;
            margin: 0;
        }

        #terminal {
            width: 90%;
            max-width: 600px;
            height: 75vh;
            border: 2px solid #0f0;
            padding: 10px;
            overflow-y: auto;
            background-color: #000;
            font-size: 18px;
            white-space: pre-line;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        #inputContainer {
            width: 100%;
            max-width: 600px;
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        #prompt {
            color: #0f0;
            font-size: 18px;
            font-family: "Courier New", monospace;
            margin-right: 5px;
        }

        #commandInput {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #0f0;
            background-color: #000;
            color: #0f0;
            font-size: 18px;
            font-family: "Courier New", monospace;
            text-align: left;
            outline: none;
        }

        @media (max-width: 600px) {
            #terminal {
                height: 70vh;
                font-size: 16px;
                width: 95%;
            }

            #inputContainer {
                width: 95%;
            }

            #commandInput {
                font-size: 16px;
                padding: 8px;
            }

            #prompt {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div id="terminal">
        <p>游눠 Responde algunas preguntas y recibe un mensaje motivacional. Escribe "reiniciar" para comenzar de nuevo.</p>
        <br>
    </div>

    <div id="inputContainer">
        <span id="prompt">></span>
        <input type="text" id="commandInput" autofocus>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const inputField = document.getElementById("commandInput");
            const terminalDiv = document.getElementById("terminal");

            let step = 0;
            let userData = {
                nombre: "",
                edad: 0,
                genero: "",
                estudiasProgramacion: "",
                tienesObjetivo: ""
            };

            askQuestion();

            inputField.addEventListener("keydown", function (event) {
                if (event.key === "Enter") {
                    const answer = inputField.value.trim().toLowerCase();
                    if (answer === "reiniciar") {
                        resetTerminal();
                        return;
                    }
                    processAnswer(answer);
                    inputField.value = "";
                }
            });

            function askQuestion() {
                const questions = [
                    "춰Hola! 쮺u치l es tu nombre?",
                    "쮺u치ntos a침os tienes?",
                    "쮼res Hombre o Mujer?",
                    "쮼studias programaci칩n? (S칤 / No)",
                    "쯊ienes un objetivo claro en la vida? (S칤 / No)"
                ];

                if (step < questions.length) {
                    terminalDiv.innerHTML += `<p>> ${questions[step]}</p>`;
                } else {
                    generateMotivation();
                }
            }

            function processAnswer(answer) {
                if (step === 0) {
                    userData.nombre = answer;
                } else if (step === 1) {
                    let edad = parseInt(answer);
                    if (isNaN(edad) || edad < 16 || edad > 99) {
                        terminalDiv.innerHTML += `<p>丘멆잺 Ingresa una edad v치lida entre 16 y 99 a침os.</p>`;
                        return;
                    }
                    userData.edad = edad;
                } else if (step === 2) {
                    let genero = answer;
                    if (genero !== "hombre" && genero !== "mujer") {
                        terminalDiv.innerHTML += `<p>丘멆잺 Ingresa 'Hombre' o 'Mujer'.</p>`;
                        return;
                    }
                    userData.genero = genero;

                    if (userData.edad > 25) {
                        userData.genero = genero === "hombre" ? "profesor" : "profesora";
                    }
                } else if (step === 3 || step === 4) {
                    if (!["si", "s칤", "s", "no", "n"].includes(answer)) {
                        terminalDiv.innerHTML += `<p>丘멆잺 Responde 'S칤' o 'No'.</p>`;
                        return;
                    }
                    let respuestaNormalizada = answer.startsWith("s") ? "s칤" : "no";

                    if (step === 3) userData.estudiasProgramacion = respuestaNormalizada;
                    if (step === 4) userData.tienesObjetivo = respuestaNormalizada;
                }

                step++;
                askQuestion();
            }

            function generateMotivation() {
                let mensajes = {
                    hombre: "La vida es un constante desaf칤o, pero cada obst치culo que superas te hace m치s fuerte. No dejes que el miedo al fracaso te detenga. Aprende, crece y sigue adelante. El mundo necesita personas con determinaci칩n como t칰.",
                    mujer: "Nunca subestimes el poder de tu voz y tu determinaci칩n. Cada paso que das hacia tu meta cuenta. No importa cu치n dif칤cil parezca el camino, sigue avanzando con confianza. 춰El futuro es tuyo!",
                    profesor: "Tu impacto va m치s all치 del aula. Cada palabra que dices y cada ense침anza que compartes deja una huella en quienes te escuchan. No olvides que est치s moldeando el futuro con tu dedicaci칩n y pasi칩n.",
                    profesora: "Educar es un arte, y t칰 eres una artista. Con paciencia y amor, inspiras a generaciones futuras. Sigue ense침ando con el mismo entusiasmo, porque cada estudiante que toca tu vida lleva una parte de tu legado."
                };

                let mensajeFinal = `\n>> ${userData.nombre}, recuerda: ${mensajes[userData.genero]}\n`;

                if (userData.estudiasProgramacion === "s칤") {
                    mensajeFinal += "游눹 La programaci칩n es una habilidad poderosa. No te rindas ante los errores, son solo parte del aprendizaje. Sigue practicando y construyendo cosas asombrosas.";
                } else {
                    mensajeFinal += "游꿢 No importa cu치l sea tu camino, lo importante es dar lo mejor de ti. Sigue aprendiendo y creciendo cada d칤a.";
                }

                if (userData.tienesObjetivo === "s칤") {
                    mensajeFinal += " Tener un objetivo claro te da direcci칩n y prop칩sito. Ahora solo necesitas perseverancia y esfuerzo para alcanzarlo.";
                } else {
                    mensajeFinal += " No te preocupes si a칰n no tienes un objetivo definido. La vida es un viaje de descubrimiento, explora nuevas pasiones y oportunidades.";
                }

                mensajeFinal += `\n\n游댃 Escribe "reiniciar" para volver a intentarlo.`;

                terminalDiv.innerHTML += `<p>${mensajeFinal}</p>`;
            }
        });
    </script>
</body>
</html>
