<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal JS</title>
</head>
<body>
    <style>
        body {
            font-family: "Courier New", monospace;
            background-color: #000;
            color: #0f0;
            padding: 20px;
            text-align: left;
        }

        #terminal {
            width: 100%;
            max-width: 600px;
            height: 400px;
            border: 2px solid #0f0;
            padding: 10px;
            overflow-y: auto;
            margin: 0 auto;
            background-color: #000;
            font-size: 18px;
            white-space: pre-line;
        }

        #commandInput {
            width: calc(100% - 20px);
            max-width: 600px;
            padding: 8px;
            margin-top: 10px;
            border: 1px solid #0f0;
            background-color: #000;
            color: #0f0;
            font-size: 18px;
            font-family: "Courier New", monospace;
        }

        /* Estilos para m√≥viles */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            #terminal {
                height: 300px;
                font-size: 16px;
            }

            #commandInput {
                font-size: 16px;
                padding: 6px;
            }
        }
    </style>

    <div id="terminal">
        <p>Bienvenido a la Terminal de L√≥gica en JS</p>
        <p>üìå La l√≥gica es la base de la programaci√≥n. Este peque√±o programa te har√° algunas preguntas y te dar√° un mensaje motivacional basado en tus respuestas.</p>
        <p>üí° Responde con claridad y sigue las instrucciones. Si deseas reiniciar, escribe "reiniciar".</p>
        <br>
    </div>

    <input type="text" id="commandInput" autofocus>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const inputField = document.getElementById("commandInput");
            const terminalDiv = document.getElementById("terminal");

            let step = 0;
            let userData = {
                nombre: "",
                edad: 0,
                genero: "",
                estudiasProgramacion: "",
                tienesObjetivo: ""
            };

            askQuestion();

            inputField.addEventListener("keydown", function (event) {
                if (event.key === "Enter") {
                    const answer = inputField.value.trim().toLowerCase();
                    if (answer === "reiniciar") {
                        resetTerminal();
                        return;
                    }
                    processAnswer(answer);
                    inputField.value = "";
                }
            });

            function askQuestion() {
                const questions = [
                    "¬°Hola! ¬øCu√°l es tu nombre?",
                    "¬øCu√°ntos a√±os tienes?",
                    "¬øEres Hombre o Mujer?",
                    "¬øEstudias programaci√≥n? (S√≠ / No)",
                    "¬øTienes un objetivo claro en la vida? (S√≠ / No)"
                ];

                if (step < questions.length) {
                    terminalDiv.innerHTML += `<p>> ${questions[step]}</p>`;
                } else {
                    generateMotivation();
                }
            }

            function processAnswer(answer) {
                if (step === 0) {
                    userData.nombre = answer;
                } else if (step === 1) {
                    let edad = parseInt(answer);
                    if (isNaN(edad) || edad < 16 || edad > 99) {
                        terminalDiv.innerHTML += `<p>‚ö†Ô∏è Por favor, ingresa una edad v√°lida entre 16 y 99 a√±os.</p>`;
                        return;
                    }
                    userData.edad = edad;
                } else if (step === 2) {
                    let genero = answer;
                    if (genero !== "hombre" && genero !== "mujer") {
                        terminalDiv.innerHTML += `<p>‚ö†Ô∏è Por favor, ingresa 'Hombre' o 'Mujer'.</p>`;
                        return;
                    }
                    userData.genero = genero;

                    // Si es mayor de 25, se considera profesor/a
                    if (userData.edad > 25) {
                        userData.genero = genero === "hombre" ? "profesor" : "profesora";
                    }
                } else if (step === 3 || step === 4) {
                    if (!["si", "s√≠", "s", "no", "n"].includes(answer)) {
                        terminalDiv.innerHTML += `<p>‚ö†Ô∏è Responde 'S√≠' o 'No'.</p>`;
                        return;
                    }
                    let respuestaNormalizada = answer.startsWith("s") ? "s√≠" : "no";

                    if (step === 3) userData.estudiasProgramacion = respuestaNormalizada;
                    if (step === 4) userData.tienesObjetivo = respuestaNormalizada;
                }

                step++;
                askQuestion();
            }

            function generateMotivation() {
                let mensajes = {
                    hombre: [
                        "Nunca subestimes tu potencial. Cada paso que das te acerca a tu meta. ¬°Sigue adelante!",
                        "La disciplina y la perseverancia son la clave. Mant√©n la vista en el objetivo y nunca te rindas.",
                        "El √©xito no es cuesti√≥n de suerte, sino de esfuerzo y constancia. ¬°T√∫ puedes lograrlo!"
                    ],
                    mujer: [
                        "Eres m√°s fuerte de lo que crees. Conf√≠a en tu talento y en tu capacidad para cambiar el mundo.",
                        "Nunca permitas que alguien te diga que no puedes. Sigue aprendiendo y creciendo cada d√≠a.",
                        "El futuro pertenece a quienes creen en la belleza de sus sue√±os. ¬°Sigue adelante con confianza!"
                    ],
                    profesor: [
                        "Gracias por tu esfuerzo en la ense√±anza. Est√°s formando el futuro con cada palabra que dices.",
                        "Ser profesor es una vocaci√≥n de paciencia y dedicaci√≥n. ¬°Tus alumnos te recordar√°n siempre!",
                        "Ense√±ar es dejar una huella en cada mente que toca. ¬°Gracias por tu trabajo invaluable!"
                    ],
                    profesora: [
                        "Gracias por su dedicaci√≥n y paciencia. Su labor inspira a cada estudiante a ser mejor.",
                        "Un maestro deja huella en el coraz√≥n de sus alumnos. ¬°Gracias por su esfuerzo y compromiso!",
                        "Educar es sembrar semillas de futuro. ¬°Gracias por todo lo que hace!"
                    ]
                };

                let mensajeAleatorio = obtenerMensajeAleatorio(userData.genero, mensajes);
                let mensajeFinal = `\n>> ${userData.nombre}, recuerda: ${mensajeAleatorio}\n`;

                if (userData.estudiasProgramacion === "s√≠") {
                    mensajeFinal += "üìå Aprender a programar es una de las mejores decisiones que puedes tomar. ¬°Sigue adelante!";
                } else {
                    mensajeFinal += "üìå No importa el camino que elijas, lo importante es dar lo mejor de ti.";
                }

                if (userData.tienesObjetivo === "s√≠") {
                    mensajeFinal += " Tener un objetivo claro es un gran paso. Ahora solo es cuesti√≥n de esfuerzo y constancia.";
                } else {
                    mensajeFinal += " Si a√∫n no tienes un objetivo, no te preocupes. Explora, aprende y descubre tu pasi√≥n.";
                }

                mensajeFinal += `\n\nüîÑ Escribe "reiniciar" para volver a intentarlo.`;

                terminalDiv.innerHTML += `<p>${mensajeFinal}</p>`;
            }

            function obtenerMensajeAleatorio(genero, mensajes) {
                let opciones = mensajes[genero];
                return opciones[Math.floor(Math.random() * opciones.length)];
            }

            function resetTerminal() {
                terminalDiv.innerHTML = `<p>üìå Reiniciando...</p>`;
                step = 0;
                userData = { nombre: "", edad: 0, genero: "", estudiasProgramacion: "", tienesObjetivo: "" };
                askQuestion();
            }
        });
    </script>
</body>
</html>
